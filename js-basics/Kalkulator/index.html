<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-slate-700 flex justify-center items-center">
        <div class="bg-slate-200 w-80 h-96 rounded">
            <input class="text-2xl px-4 text-white font-semibold w-full h-16 bg-slate-800 rounded-t" id="display" readonly>
            <div class="bg-slate-900 h-full grid grid-cols-4 gap-4 p-2 rounded-b">
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('+')">+</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white"  onclick="appendToDisplay('7')">7</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('8')">8</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white"onclick="appendToDisplay('9')">9</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white"onclick="appendToDisplay('-')">-</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white"onclick="appendToDisplay('4')">4</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('5')">5</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('6')">6</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('*')">*</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('1')">1</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('2')">2</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('3')">3</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('/')">/</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('0')">0</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="appendToDisplay('.')">.</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="calculate()">=</button>
                <button class="bg-slate-600 text-2xl rounded-full p-2 font-semibold text-white" onclick="clearDisplay()">C</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
