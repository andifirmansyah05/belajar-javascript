<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Remove Angkot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'mono';
            src: url(Font/KodeMono-Regular.ttf) format('ttf');
        }
    </style>
</head>

<body>
    <div class="h-screen w-full bg-gray-100 flex justify-center items-center ">
        <div class="">
            <div class="flex flex-col">
                <h1 class="text-2xl font-mono">Jumlah Angkot yang ada:</h1>
                <div class="flex">
                    <img src=".././img/angkot.png" alt="Gambar Angkot" style="width: 200px;">

                    <h2 class="bg-gray-300 ml-7 w-16 text-4xl flex items-center justify-center font-mono rounded border-2 border-black"
                        id="jumlahAngkot">0</h2>
                </div>
            </div>

            <div class="mt-4 flex justify-around">
                <button class="bg-emerald-300 px-5 rounded text-lg hover:bg-emerald-400 font-mono font-bold"
                    onclick="addAngkot()">Tambah</button>
                <button class="bg-red-300 px-5 rounded text-lg hover:bg-red-400 font-mono font-bold"
                    onclick="removeAngkot()">Hapus</button>
            </div>
        </div>
    </div>


    <script src="angkot.js"></script>
</body>

</html>
