<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col items-center mt-16 font-mono">
        <h1 class="text-6xl font-bold">Stopwatch</h1>
        <div class="bg-slate-100 border-2 border-black rounded-lg w-1/2 flex flex-col mt-8 p-5">
            <h1 id="display" class="text-5xl text-center">00:00:00:00</h1>
            <div class="flex justify-around mt-8">
                <button onclick="start()" class="bg-emerald-300 px-8 py-1 rounded-lg font-semibold hover:bg-emerald-400">Start</button>
                <button onclick="stop()" class="bg-rose-300 px-8 py-1 rounded-lg font-semibold hover:bg-rose-400">Stop</button>
                <button onclick="reset()" class="bg-sky-300 px-8 py-1 rounded-lg font-semibold hover:bg-sky-400">Reset</button>
            </div>
        </div>
    </div>

    <script src=".././Stopwatch/script.js"></script>
</body>

</html>
